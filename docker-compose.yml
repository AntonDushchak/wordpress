version: '3.8'

services:
  # MySQL
  mysql:
    image: mysql:8.0
    container_name: wordpress_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: MyS3cur3R00tP@ssw0rd2025!
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress_user
      MYSQL_PASSWORD: W0rdPr3ss_S3cur3P@ss2025!
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - wordpress_network
    command: --default-authentication-plugin=mysql_native_password

  # WordPress
  wordpress:
    image: wordpress:6.4-php8.2-apache
    container_name: wordpress_app
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      WORDPRESS_DB_HOST: mysql:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress_user
      WORDPRESS_DB_PASSWORD: W0rdPr3ss_S3cur3P@ss2025!
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', 'http://localhost:8080');
        define('WP_SITEURL', 'http://localhost:8080');
    volumes:
      - ./:/var/www/html
      - ./wp-content:/var/www/html/wp-content
    working_dir: /var/www/html
    ports:
      - "8080:80"
    networks:
      - wordpress_network

  # phpMyAdmin
  phpmyadmin:
    image: arm64v8/phpmyadmin:latest
    container_name: wordpress_phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: MyS3cur3R00tP@ssw0rd2025!
    ports:
      - "8081:80"
    networks:
      - wordpress_network

volumes:
  mysql_data:

networks:
  wordpress_network:
    driver: bridge